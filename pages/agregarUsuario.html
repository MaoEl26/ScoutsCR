            <div class="page-title">
              <div class="title_left">
                <h3>Agregar usuario</h3>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Datos del usuario<small></small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Persona </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" id="cbPersona">
                          <select class="form-control" id="sPersona"></select>
                        </div>
                      </div>                    
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Nombre">Usuario <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="txtUsuario" required="required" class="form-control col-md-7 col-xs-12">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label for="password" class="control-label col-md-3">Contraseña <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="txtPassword" type="password" name="password" data-validate-length="6,8" class="form-control col-md-7 col-xs-12" required="required">
                        </div>
                      </div>
                      <div class="item form-group">
                        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Repetir contraseña <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="txtPassword2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo de usuario </label>
                        <div class="col-md-6 col-sm-6 col-xs-12" id="cbTipoUsuario">
                          <select class="form-control" id="sTipoUsuario"></select>
                        </div>
                      </div>                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="reset">Borrar</button>
                          <button type="submit" class="btn btn-success" onclick="agregarUsuario();">Agregar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
